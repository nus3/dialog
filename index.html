<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog</title>
  </head>
  <body>
    <main class="main">
      <section class="main-section">
        <button id="dialog1Button" type="button" class="button top-button">
          dialog1
        </button>
        <button id="dialog2Button" type="button" class="button top-button">
          dialog2
        </button>
      </section>

      <section class="second-section">Second Section</section>
    </main>

    <dialog id="dialog1" class="dialog1" style="display: none">
      <header class="dialog-header">
        <span class="dialog-header-title">Header</span>
        <button
          onclick="this.closest('dialog').close()"
          class="dialog-header-close-button"
        >
          <ion-icon
            class="dialog-header-close-icon"
            name="close-outline"
            size="large"
          ></ion-icon>
        </button>
      </header>
      <div class="dialog-content">Contents</div>
      <footer class="dialog-footer">
        <button
          onclick="this.closest('dialog').close()"
          class="button dialog-footer-button"
        >
          ok
        </button>
        <button
          onclick="this.closest('dialog').close()"
          class="button dialog-footer-button"
        >
          cancel
        </button>
      </footer>
    </dialog>
    <dialog id="dialog2" class="dialog2">
      foo
      <button id="dialog2Close" class="dialog-header-close-button">
        <ion-icon
          class="dialog-header-close-icon"
          name="close-outline"
          size="large"
        ></ion-icon>
      </button>
    </dialog>

    <script type="module" src="/src/main.ts"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>

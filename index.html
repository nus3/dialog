<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog</title>
  </head>
  <body>
    <main class="main">
      <button id="dialog1Button" type="button" class="button top-button">
        dialog1
      </button>
      <button type="button" class="button top-button">dialog2</button>
      <dialog id="dialog1" class="dialog1">
        <header class="dialog-header">
          <span class="dialog-header-title">ヘッダーだよ</span>
          <button id="dialog1Close" class="dialog-header-close-button">
            <ion-icon
              class="dialog-header-close-icon"
              name="close-outline"
              size="large"
            ></ion-icon>
          </button>
        </header>
        <div class="dialog-content">コンテンツだよ</div>
        <footer class="dialog-footer">
          <button class="button dialog-footer-button">yes</button>
          <button class="button dialog-footer-button">no</button>
        </footer>
      </dialog>
    </main>
    <script type="module" src="/src/main.ts"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
